<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="https://img.icons8.com/office/16/000000/bulleted-list.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1de5dc0ac0.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="todoList">
        <div class="container">
            <div class="contentWrapper">
                <div class="appBox">
                    <div class="appsWrapper">
                        <!-- this is title line -->
                        <div class="titleLine">
                            <h2>To Do List</h2>
                            <br>
                            <div class="imgBox"><img class="todoPhoto" src="photo/sticker.gif" alt="sticker photo"></div>
                            <h1 id="date">here is date</h1>
                            
                            <hr>
                        </div>

                        <!-- ths is plus task added box  -->
                        <div class="editOption">
                            <div class="inboxDesign"><input  type="text" id="taskInput" placeholder="write your work....">
                            </div>
                            <div class="plusBtn" id="plusTask"><i class="fas fa-plus"></i></div>
                        </div>



                        <!-- this is list item  -->
                        <div class="allListToDo">

                            <!-- dummy markup for design -->
                            <!-- <div>
                                <span>dummy list </span>
                                <b>
                                    <i class="far fa-check-circle done"></i>
                                    <i class="fas fa-trash-alt delete"></i>
                                </b>
                            </div>    -->
                           
                          
                            

                           
                            







                        </div>

                        


                    </div>
                </div>
                <div class="titleBox">
                    <div class="dummy">
                        <h1>todo list</h1>
                        <span>Simple Design Using HTML,CSS,JS</span><br>
                        <span>Made by<strong>Tofayel</strong></span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
